<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireciona do Pixel: {{ pixel.name }}</title>
    <script>
        !function(f,b,e,v,n,t,s) {
            if(f.fbq) return;
            n=f.fbq=function(){
                n.callMethod ?
                n.callMethod.apply(n,arguments) : n.queue.push(arguments)
            };
            if(!f._fbq) f._fbq=n;
            n.push=n;n.loaded=!0;n.version='2.0';
            n.queue=[];
            t=b.createElement(e);t.async=!0;
            t.src=v;
            s=b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t,s)
        }(window, document,'script', 'https://connect.facebook.net/en_US/fbevents.js');

        fbq('init', '{{ pixel.pixel_code }}'); // Inserir código do pixel
        {% if pixel.track_pageview %}
            fbq('track', 'PageView'); // Rastreia PageView se selecionado
        {% endif %}
        {% if pixel.track_purchase %}
            fbq('track', 'Purchase', { value: 19.97, currency: 'BRL' }); // Rastreia Purchase se selecionado
        {% endif %}
    </script>
    <noscript>
        <img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id={{ pixel.pixel_code }}&ev=PageView&noscript=1" />
    </noscript>
    <script>
        // Aqui você pode ajustar o tempo se necessário (em milissegundos)
       setTimeout(function () {
           window.location.href = "{{ redirect_url }}";
       }, 1); // Redireciona após 3 segundos
   </script>
</head>
<body>

</body>
</html>
